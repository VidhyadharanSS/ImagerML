<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            margin-top: 20px;
        }
        .upload-container img {
            max-width: 100%;
            height: auto;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-remove {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="text-center my-4"><b>IMAGER - Machine Learning Revanced.</b></h1>

        <div class="upload-container text-center">
            <!-- Upload Image -->
            <input type="file" id="uploadImage" class="form-control" accept="image/png, image/jpeg">
            <!-- Image Removal Button -->
            <button id="removeImage" class="btn btn-remove my-2">Remove Image</button>
            
            <!-- Image Operations Dropdown -->
            <select id="operationSelect" class="custom-select my-3">
                <option value="">Select Operation</option>
                <option value="grayscale">Grayscale</option>
                <option value="invert">Invert Colors</option>
                <option value="brightness">Adjust Brightness</option>
                <option value="contrast">Adjust Contrast</option>
                <option value="blur">Blur</option>
                <option value="sharpen">Sharpen</option>
                <option value="sepia">Sepia</option>
                <option value="threshold">Threshold</option>
                <option value="gamma">Gamma Correction</option>
                <option value="saturation">Adjust Saturation</option>
                <option value="hueRotate">Hue Rotate</option>
                <option value="noise">Add Noise</option>
                <option value="vintage">Vintage Filter</option>
                <option value="pixelate">Pixelate</option>
                <option value="emboss">Emboss</option>
            </select>

            <!-- Process Button -->
            <button id="processBtn" class="btn btn-custom">Process Image</button>

            <!-- Progress Bar -->
            <div id="progressContainer" class="progress my-4" style="display:none;">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">Processing...</div>
            </div>

            <!-- Original and Processed Image Comparison -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>Original Image</h4>
                    <img id="originalImage" src="" alt="Original Image" class="img-fluid" style="display: none;">
                </div>
                <div class="col-md-6">
                    <h4>Processed Image</h4>
                    <img id="processedImage" src="" alt="Processed Image" class="img-fluid" style="display: none;">
                    <!-- Download Button -->
                    <a id="downloadBtn" href="" download="processed_image.png" class="btn btn-success mt-3" style="display: none;">Download Image</a>
                </div>
            </div>
        </div>

        <!-- Toggle Light/Dark Mode -->
        <button id="toggleMode" class="btn btn-light mt-4">Switch to Dark Mode</button>
    </div>

    <script src="app.js"></script>
    <script src="imageProcessing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase.js"></script>

</body>
</html>
